<!DOCTYPE html>
<html>
<head>
    <title>Test Foundation</title>
</head>
<body>
    <h1>Test Foundation</h1>
    <div id="results"></div>

    <script type="module">
        import { Logger } from './src/logging/Logger.js';
        import { BrowserDetector } from './src/utils/BrowserDetector.js';
        import { CompatibilityChecker } from './src/utils/CompatibilityChecker.js';
        import { AudioMath } from './src/utils/AudioMath.js';
        import { NoteFrequencies } from './src/utils/NoteFrequencies.js';

        // Test basique
        Logger.info('Test', 'Foundation loaded!');
        
        const browser = BrowserDetector.detect();
        Logger.info('Test', 'Browser', browser);
        
        const compat = CompatibilityChecker.check();

// üîç DEBUG : Afficher TOUTES les features test√©es
console.log('=== DEBUG FEATURES ===');
for (const [feature, supported] of Object.entries(compat.features)) {
    console.log(`${feature}: ${supported ? '‚úÖ OUI' : '‚ùå NON'}`);
}
console.log('=== FIN DEBUG ===');

        Logger.info('Test', 'Compatibility', compat);
        
        const a4 = NoteFrequencies.getFrequency('A4');
        Logger.info('Test', 'A4 frequency', { freq: a4 });
        
        const cents = AudioMath.calculateCents(445, 440);
        Logger.info('Test', 'Cents deviation', { cents });

        document.getElementById('results').innerHTML = `
            <p>‚úÖ Foundation OK!</p>
            <p>Navigateur: ${browser.name} ${browser.version}</p>
            <p>Compatible: ${compat.compatible ? 'Oui' : 'Non'}</p>
            <p>A4 = ${a4} Hz</p>
            <p>445 Hz vs 440 Hz = ${cents.toFixed(2)} cents</p>
        `;
    </script>
</body>
</html>
