<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entra√Ænement de Chant - D√©tection Pitch en Temps R√©el</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid #ff6600;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6600;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(255, 102, 0, 0.3);
        }

        .subtitle {
            color: #aaa;
            font-size: 1.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .panel h2 {
            color: #ff6600;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ff6600;
        }

        canvas {
            width: 100%;
            height: auto;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            display: block;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-record {
            background: #ff6600;
            color: white;
        }

        .btn-record:hover {
            background: #ff8533;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
        }

        .btn-record.recording {
            background: #ff3333;
            animation: pulse 1s infinite;
        }

        .btn-stop {
            background: #333;
            color: #aaa;
        }

        .btn-stop:hover:not(:disabled) {
            background: #444;
        }

        .btn-stop:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #555;
            color: #fff;
        }

        .btn-clear:hover {
            background: #666;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .status {
            background: rgba(50, 50, 50, 0.8);
            border-left: 4px solid #ff6600;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .status-line {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .status-label {
            color: #ff6600;
            font-weight: bold;
        }

        .status-value {
            color: #00ff00;
        }

        .status-value.warning {
            color: #ffaa00;
        }

        .status-value.error {
            color: #ff3333;
        }

        .logs {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
            color: #0f0;
        }

        .log-line {
            margin: 3px 0;
            padding: 2px 5px;
            border-left: 2px solid #0f0;
            padding-left: 10px;
        }

        .log-line.error {
            color: #f00;
            border-left-color: #f00;
        }

        .log-line.warn {
            color: #ff0;
            border-left-color: #ff0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ Entra√Ænement de Chant</h1>
            <p class="subtitle">D√©tection Pitch en Temps R√©el avec Visualisation</p>
        </header>

        <div class="main-grid">
            <!-- Panel Enregistrement -->
            <div class="panel">
                <h2>üìä Visualisation Pitch</h2>

                <!-- Canvas -->
                <canvas id="canvasRec" width="1000" height="400"></canvas>

                <!-- Status -->
                <div class="status">
                    <div class="status-line">
                        <span class="status-label">√âtat:</span>
                        <span class="status-value" id="statusState">D√©marrage...</span>
                    </div>
                    <div class="status-line">
                        <span class="status-label">Fr√©quence Actuelle:</span>
                        <span class="status-value" id="statusHz">-</span>
                    </div>
                    <div class="status-line">
                        <span class="status-label">Cents:</span>
                        <span class="status-value" id="statusCents">-</span>
                    </div>
                    <div class="status-line">
                        <span class="status-label">Clart√©:</span>
                        <span class="status-value" id="statusClarity">-</span>
                    </div>
                    <div class="status-line">
                        <span class="status-label">Points Affich√©s:</span>
                        <span class="status-value" id="statusPoints">0</span>
                    </div>
                </div>

                <!-- Contr√¥les -->
                <div class="controls">
                    <button class="btn-record" id="btnRecord">‚ñ∂ Enregistrer</button>
                    <button class="btn-stop" id="btnStop" disabled>‚èπ Arr√™ter</button>
                    <button class="btn-clear" id="btnClear">üóë Effacer</button>
                </div>

                <!-- Logs -->
                <h3 style="color: #ff6600; margin-top: 20px; margin-bottom: 10px;">üìã Logs en Direct</h3>
                <div class="logs" id="logsContainer"></div>
            </div>
        </div>
    </div>

    <!-- ========== SCRIPTS GLOBAUX (doivent √™tre charg√©s EN PREMIER) ========== -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14/build/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pitchy@3/dist/Pitchy.js"></script>
    <script src="src/utils/pitch-smoothing.js"></script>

    <!-- ========== APPLICATION PRINCIPALE (modules ES6) ========== -->
    <script type="module">
        /**
         * MAIN APPLICATION
         * Orchestration compl√®te de l'app d'entra√Ænement vocal
         */

        import { Logger } from './src/logging/Logger.js';
        import { AudioEngine } from './src/audio/core/AudioEngine.js';
        import { AudioBus } from './src/audio/core/AudioBus.js';
        import PitchCurveDisplay from './src/audio/visualization/PitchCurveDisplay.js';
        import { Recorder } from './src/audio/recording/Recorder.js';
        import PitchDetector from './src/audio/analysis/PitchDetector.js';

        const logger = new Logger('MainApp');
        const logUI = document.getElementById('logsContainer');

        function addLog(message, type = 'info') {
            try {
                const line = document.createElement('div');
                line.className = `log-line ${type}`;
                line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logUI.appendChild(line);
                logUI.scrollTop = logUI.scrollHeight;
                while (logUI.children.length > 50) {
                    logUI.removeChild(logUI.firstChild);
                }
            } catch (err) {
                console.error('addLog failed:', err);
            }
        }

        let audioEngine = null;
        let audioBus = null;
        let pitchDisplay = null;
        let recorder = null;
        let pitchDetector = null;
        let isRecording = false;
        let pitchSmoother = null;

        const btnRecord = document.getElementById('btnRecord');
        const btnStop = document.getElementById('btnStop');
        const btnClear = document.getElementById('btnClear');
        const statusState = document.getElementById('statusState');
        const statusHz = document.getElementById('statusHz');
        const statusCents = document.getElementById('statusCents');
        const statusClarity = document.getElementById('statusClarity');
        const statusPoints = document.getElementById('statusPoints');

        async function initializeApp() {
            try {
                addLog('‚úì Initializing...', 'info');

                audioEngine = AudioEngine.getInstance();
                const initOK = await audioEngine.initialize({
                    sampleRate: 48000,
                    latencyHint: 'interactive'
                });
                
                if (!initOK) {
                    throw new Error('AudioEngine initialization failed');
                }
                addLog('‚úì AudioEngine OK', 'info');

                audioBus = new AudioBus();
                addLog('‚úì AudioBus OK', 'info');

                pitchDisplay = new PitchCurveDisplay('canvasRec');
                addLog('‚úì PitchCurveDisplay OK', 'info');

                recorder = new Recorder(audioEngine, audioBus);
                addLog('‚úì Recorder OK', 'info');

                pitchSmoother = new window.PitchSmoother({
                    medianWindowSize: 5,
                    smoothingFactor: 0.7,
                    maxPitchJump: 100,
                    minConfidence: 0.3
                });
                addLog('‚úì PitchSmoother OK', 'info');

                pitchDetector = new PitchDetector(audioEngine, {
                    onPitch: handlePitchDetection,
                    bufferSize: 2048,
                    clarity: 0.85
                });
                addLog('‚úì PitchDetector OK', 'info');

                setupUI();
                statusState.textContent = 'Pr√™t ‚úì';
                statusState.className = 'status-value';
                addLog('‚úì Application Ready!', 'info');

            } catch (err) {
                addLog(`‚úó Init Error: ${err.message}`, 'error');
                console.error('Init failed:', err);
                statusState.textContent = 'Erreur';
                statusState.className = 'status-value error';
            }
        }

        function handlePitchDetection(pitchData) {
            try {
                const { timeSec, value, meta } = pitchData;
                let hz = meta.hz;
                let clarity = meta.clarity;

                if (pitchSmoother) {
                    const smoothed = pitchSmoother.smooth(hz, clarity);
                    if (smoothed !== null) {
                        hz = smoothed;
                    }
                }

                if (isRecording && pitchDisplay) {
                    pitchDisplay.addPitchPoint(hz, timeSec, clarity);
                }

                const stats = pitchDisplay?.getStats();
                if (stats) {
                    statusHz.textContent = hz.toFixed(1) + ' Hz';
                    statusCents.textContent = stats.averageCents.toFixed(1) + ' ¬¢';
                    statusClarity.textContent = (clarity * 100).toFixed(0) + '%';
                    statusPoints.textContent = stats.pointsDisplayed;
                }

            } catch (err) {
                addLog(`‚úó Pitch Handler Error: ${err.message}`, 'error');
            }
        }

        function setupUI() {
            try {
                btnRecord.addEventListener('click', startRecording);
                btnStop.addEventListener('click', stopRecording);
                btnClear.addEventListener('click', clearRecording);
                addLog('‚úì UI Handlers Ready', 'info');
            } catch (err) {
                addLog(`‚úó UI Setup Error: ${err.message}`, 'error');
            }
        }

        async function startRecording() {
            try {
                addLog('Recording START...', 'info');
                statusState.textContent = 'Enregistrement...';
                statusState.className = 'status-value warning';

                if (!audioEngine.isRunning()) {
                    await audioEngine.resume();
                }

                isRecording = true;
                pitchDisplay.startRecording();
                pitchSmoother.reset();

                await recorder.startRecording();

                const ctx = audioEngine.getContext();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const microphone = ctx.createMediaStreamAudioSource(stream);
                pitchDetector.connect(microphone);
                pitchDetector.start();

                btnRecord.disabled = true;
                btnRecord.classList.add('recording');
                btnStop.disabled = false;

                addLog('‚úì Recording STARTED', 'info');

            } catch (err) {
                addLog(`‚úó Start Recording Error: ${err.message}`, 'error');
                isRecording = false;
                btnRecord.disabled = false;
                btnStop.disabled = true;
                statusState.textContent = 'Erreur';
                statusState.className = 'status-value error';
            }
        }

        async function stopRecording() {
            try {
                addLog('Recording STOP...', 'info');
                statusState.textContent = 'Arr√™t√©';
                statusState.className = 'status-value';

                isRecording = false;
                pitchDetector.stop();
                recorder.stopRecording();
                pitchDisplay.stopRecording();

                btnRecord.disabled = false;
                btnRecord.classList.remove('recording');
                btnStop.disabled = true;

                const stats = pitchDisplay.getStats();
                if (stats) {
                    addLog(`‚úì Recording STOPPED: ${stats.pointsDisplayed} points`, 'info');
                }

            } catch (err) {
                addLog(`‚úó Stop Recording Error: ${err.message}`, 'error');
            }
        }

        function clearRecording() {
            try {
                pitchDisplay.clear();
                pitchSmoother.reset();
                statusHz.textContent = '-';
                statusCents.textContent = '-';
                statusClarity.textContent = '-';
                statusPoints.textContent = '0';
                addLog('‚úì Canvas CLEARED', 'info');
            } catch (err) {
                addLog(`‚úó Clear Error: ${err.message}`, 'error');
            }
        }

        window.addEventListener('DOMContentLoaded', initializeApp);
        window.addEventListener('error', (e) => {
            addLog(`‚úó Global Error: ${e.message}`, 'error');
            console.error('Global error:', e);
        });
    </script>
</body>
</html>
